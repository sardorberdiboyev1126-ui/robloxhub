<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RobloxHub Support</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #181818;
      padding: 15px;
      font-size: 22px;
    }
    nav a {
      color: #ccc;
      margin: 0 10px;
      text-decoration: none;
    }
    nav a:hover {
      color: #fff;
    }
    section {
      padding: 40px;
    }
    .card {
      background: #1b1b1b;
      border-radius: 10px;
      padding: 20px;
      margin: 15px auto;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <header>
    RobloxHub Support
    <nav>
      <a href="#complaints">Жалобы и баги</a>
      <a href="#suggestions">Предложения</a>
      <a href="#comments">Комментарии</a>
    </nav>
  </header>

  <section id="complaints">
    <div class="card">
      <h2>Жалобы и баги</h2>
      <p>Опиши найденную проблему, чтобы мы могли исправить её как можно скорее!</p>
      <textarea rows="5" cols="50" placeholder="Опиши баг или жалобу..."></textarea>
    </div>
  </section>

  <section id="suggestions">
    <div class="card">
      <h2>Предложения</h2>
      <p>Есть идея, как улучшить игру? Напиши её сюда!</p>
      <textarea rows="5" cols="50" placeholder="Твоя идея..."></textarea>
    </div>
  </section>

  <section id="comments">
    <div class="card">
      <h2>Комментарии</h2>
      <p>Оставь своё мнение о RobloxHub!</p>
      <textarea rows="5" cols="50" placeholder="Твой комментарий..."></textarea>
    </div>
  </section>
</body>
</html>
